<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <section class="card-result">
        <h2>Your Result</h2>
        <div class="card-result-cercle">
          <p class="number-top">76</p>
          <p class="number-bot">of 100</p>
        </div>
        <h1>Great</h1>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="card-summary">
        <h2>Summary</h2>
        <ul>
          <li class="reaction">
            <img src="./img/icon-reaction.svg" alt="logo" />Reaction - 80 / 100
          </li>
          <li class="memory">
            <img src="./img/icon-memory.svg" alt="logo" /> Memory - 92 / 100
          </li>
          <li class="verbal">
            <img src="./img/icon-verbal.svg" alt="logo" />Verbal - 61 / 100
          </li>
          <li class="visual">
            <img src="./img/icon-visual.svg" alt="logo" />Visual - 73 / 100
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </div>
  </body>
</html>
