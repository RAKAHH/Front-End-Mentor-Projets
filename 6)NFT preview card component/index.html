<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/cc96456dfa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <div class="image-container">
          <img src="./img/image-equilibrium.jpg" alt="image-equilibrium" />
          <div class="overlay">
            <img src="./tmp/icon-view.svg" alt="view" />
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="bio">Our equilibrium collection promotes balance and calm</p>
        <div class="card-prices">
          <p class="eth-color">
            <i class="fa-brands fa-ethereum"></i>0.041 ETH
          </p>
          <p><i class="fa-solid fa-clock"></i> 3 days left</p>
        </div>
        <div class="card-footer">
          <img src="./img/image-avatar.png" alt="avatar user" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
